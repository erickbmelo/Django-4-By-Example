{% extends "blog/base.html" %}
{% block titulo %}My Blog{% endblock %}
{% block content %}

<h1>My Blog</h1>
{% for post in posts %}
<h2>
<a href="{% url 'blog:detalhe_do_post' post.id %}">
{{ post.titulo }}
</a>
</h2>
<p class="date">Published {{ post.publicado }} by {{ post.autor }}
</p>

{{ post.corpo|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
