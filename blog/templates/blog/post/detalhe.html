{% extends "blog/base.html" %}
{% block titulo %}{{ post.titulo }}{% endblock %}
{% block content %}
    <h1>{{ post.titulo }}</h1>
    <p class="date">
        Published {{ post.publicado }} by {{ post.autor }}
    </p>
    {{ post.corpo|linebreaks }}
    <p>
        <a href="{% url "blog:compartilha_post" post.id %}">
            Compartilhar este post
        </a>
    </p>
{% endblock %}
